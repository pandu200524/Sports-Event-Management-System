<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://englishnews.eu/wp-content/uploads/2022/05/image1-2-1024x576.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .form-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-header h2 {
      margin: 0;
      color: #007bff;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .form-group input[type="submit"] {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .form-group input[type="submit"]:hover {
      background-color: #0bbc11;
    }
    .player-names-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .player-input-group {
      display: flex;
      gap: 10px;
      width: 100%;
    }
    .player-input-group input {
      flex: 1;
    }
    .form-note {
      font-size: 14px;
      color: #555;
      text-align: center;
      margin-top: 15px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h2>Event Registration Form</h2>
    </div>
    <form id="eventForm">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <!-- Registration Number -->
      <div class="form-group">
        <label for="registrationNumber">Registration Number</label>
        <input type="text" id="registrationNumber" name="registrationNumber" placeholder="Enter your registration number" required>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <!-- Department -->
      <div class="form-group">
        <label for="department">Department</label>
        <select id="department" name="department" required>
          <option value="" disabled selected>Select your department</option>
          <option value="Computer Science and Engineering">Computer Science and Engineering</option>
          <option value="Electrical Engineering">Electrical Engineering</option>
          <option value="Electronics and Communication Engineering">Electronics and Communication Engineering</option>
          <option value="Mechanical Engineering">Mechanical Engineering</option>
          <option value="Civil Engineering">Civil Engineering</option>
          <option value="Chemical Engineering">Chemical Engineering</option>
        </select>
      </div>

      <!-- Section -->
      <div class="form-group">
        <label for="section">Section</label>
        <select id="section" name="section" required>
          <option value="" disabled selected>Select your section</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
          <option value="K">K</option>
          <option value="L">L</option>
          <option value="M">M</option>
          <option value="N">N</option>
          <option value="O">O</option>
          <option value="P">P</option>
          <option value="Q">Q</option>
          <option value="R">R</option>
          <option value="S">S</option>
          <option value="T">T</option>
          <option value="U">U</option>
          <option value="V">V</option>
          <option value="W">W</option>
          <option value="X">X</option>
          <option value="Y">Y</option>
          <option value="Z">Z</option>
        </select>
      </div>

      <!-- Event -->
      <div class="form-group">
        <label for="event">Event</label>
        <select id="event" name="event" required>
          <option value="" disabled selected>Select an event</option>
          <option value="Udgam 2k25">Udgam 2k25</option>
          <option value="ISC">ISC</option>
          <option value="Inter hostel competition">Inter hostel competition</option>
          <option value="National sports day">National sports day</option>
          <option value="Yoga day">Yoga day</option>
          <option value="PhD scholar meet">PhD scholar meet</option>
        </select>
      </div>

      <!-- School Type -->
      <div class="form-group hidden" id="schoolTypeGroup">
        <label for="schoolType">School Type</label>
        <select id="schoolType" name="schoolType">
          <option value="" disabled selected>Select your school type</option>
          <option value="SEAS">SEAS</option>
          <option value="Liberal Arts">Liberal Arts</option>
          <option value="Paari">Paari</option>
        </select>
      </div>

      <!-- Hostel -->
      <div class="form-group hidden" id="hostelNameGroup">
        <label for="hostelName">Hostel Name</label>
        <select id="hostelName" name="hostelName">
          <option value="" disabled selected>Select your hostel</option>
          <option value="Vedavathi">Vedavathi</option>
          <option value="Ganga">Ganga</option>
          <option value="Yamuna">Yamuna</option>
          <option value="Narmada">Narmada</option>
          <option value="Krishna">Krishna</option>
        </select>
      </div>

      <!-- Game Category -->
      <div class="form-group">
        <label for="gameCategory">Game Category</label>
        <select id="gameCategory" name="gameCategory" required>
          <option value="" disabled selected>Select a game category</option>
          <option value="Indoor Games">Indoor Games</option>
          <option value="Outdoor Games">Outdoor Games</option>
        </select>
      </div>

      <!-- Game -->
      <div class="form-group">
        <label for="game">Game</label>
        <select id="game" name="game" required>
          <option value="" disabled selected>Select a game</option>
        </select>
      </div>

      <!-- Number of Team Members -->
      <div class="form-group">
        <label for="teamMembers">Number of Team Members</label>
        <input type="number" id="teamMembers" name="teamMembers" readonly required>
      </div>

      <!-- Team Player Names and Registration Numbers -->
      <div class="form-group">
        <label>Team Player Names and Registration Numbers</label>
        <div class="player-names-container" id="playerNamesContainer"></div>
      </div>

      <!-- Submit -->
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
    <div class="form-note">
      * Please ensure all fields are correctly filled before submission.
    </div>
  </div>

  <script>
    const gameCategory = document.getElementById('gameCategory');
    const game = document.getElementById('game');
    const teamMembers = document.getElementById('teamMembers');
    const playerNamesContainer = document.getElementById('playerNamesContainer');
    const eventSelect = document.getElementById('event');
    const schoolTypeGroup = document.getElementById('schoolTypeGroup');
    const hostelNameGroup = document.getElementById('hostelNameGroup');

    const games = {
      "Indoor Games": {
        "Chess": 1,
        "Table Tennis": 2,
        "Carrom": "1 or 2"
      },
      "Outdoor Games": {
        "Football": 11,
        "Cricket": 11,
        "Volleyball": 6,
        "Running": 1,
        "Lawn Tennis": "1 or 2"
      }
    };

    eventSelect.addEventListener('change', () => {
      if (eventSelect.value === "ISC") {
        schoolTypeGroup.classList.remove('hidden');
        hostelNameGroup.classList.add('hidden');
      } else if (eventSelect.value === "Inter hostel competition") {
        hostelNameGroup.classList.remove('hidden');
        schoolTypeGroup.classList.add('hidden');
      } else {
        schoolTypeGroup.classList.add('hidden');
        hostelNameGroup.classList.add('hidden');
      }
    });

    gameCategory.addEventListener('change', () => {
      game.innerHTML = '<option value="" disabled selected>Select a game</option>';
      const selectedCategory = gameCategory.value;
      if (games[selectedCategory]) {
        Object.keys(games[selectedCategory]).forEach(g => {
          const option = document.createElement('option');
          option.value = g;
          option.textContent = g;
          game.appendChild(option);
        });
      }
    });

    game.addEventListener('change', () => {
      const selectedCategory = gameCategory.value;
      const selectedGame = game.value;

      if (games[selectedCategory] && games[selectedCategory][selectedGame]) {
        playerNamesContainer.innerHTML = '';
        if (selectedGame === "Carrom" || selectedGame === "Lawn Tennis") {
          teamMembers.readOnly = false;
          teamMembers.value = '';
          teamMembers.placeholder = "Enter 1 or 2";
          teamMembers.addEventListener('input', handlePlayerInput);
        } else if (selectedGame === "Football" || selectedGame === "Cricket" || selectedGame === "Volleyball"||selectedGame === "Running"||selectedGame === "Volleyball"||selectedGame === "Chess"||selectedGame === "Table Tennis") {
          teamMembers.value = games[selectedCategory][selectedGame];
          teamMembers.readOnly = true;
          handlePlayerInput();
        } else {
          teamMembers.value = games[selectedCategory][selectedGame];
          teamMembers.readOnly = true;
        }
      }
    });

    function handlePlayerInput() {
      const teamCount = parseInt(teamMembers.value);
      playerNamesContainer.innerHTML = '';
      if (teamCount && !isNaN(teamCount)) {
        for (let i = 0; i < teamCount; i++) {
          const div = document.createElement('div');
          div.classList.add('player-input-group');
          div.innerHTML = `
            <input type="text" name="teamPlayerName[]" placeholder="Player Name" required>
            <input type="text" name="teamPlayerReg[]" placeholder="Registration Number" required>
          `;
          playerNamesContainer.appendChild(div);
        }
      }
    }
  </script>
</body>
</html>
